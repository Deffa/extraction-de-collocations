<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" rel="stylesheet" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js" type="text/javascript"> </script>
<center>
<h1>None</h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->
<style type="text/css">
            body{
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #white}
            h1{visibility: collapse;}
            #mynetwork {
                width: 100%;
                height: 100%;
                background-color: #white;
                border: 0;
                position: absolute;
                top: 0;
                left: 0;}
        </style>
</head>
<body>
<div id="mynetwork"></div>
<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#048b9a", "font": {"color": "#333333"}, "id": "daily", "label": "daily", "shape": "dot", "size": 20, "title": "co-occurents de daily:\u003cbr\u003ediscussion"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "discussion", "label": "discussion", "shape": "dot", "size": 40, "title": "co-occurents de discussion:\u003cbr\u003ethread\u003cbr\u003edaily"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "thread", "label": "thread", "shape": "dot", "size": 40, "title": "co-occurents de thread:\u003cbr\u003ejanuary\u003cbr\u003ediscussion"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "january", "label": "january", "shape": "dot", "size": 40, "title": "co-occurents de january:\u003cbr\u003ethread\u003cbr\u003epage"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "page", "label": "page", "shape": "dot", "size": 40, "title": "co-occurents de page:\u003cbr\u003ejanuary\u003cbr\u003econtain"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "contain", "label": "contain", "shape": "dot", "size": 40, "title": "co-occurents de contain:\u003cbr\u003epage\u003cbr\u003euptodate"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "uptodate", "label": "uptodate", "shape": "dot", "size": 40, "title": "co-occurents de uptodate:\u003cbr\u003eglobal\u003cbr\u003econtain"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "global", "label": "global", "shape": "dot", "size": 40, "title": "co-occurents de global:\u003cbr\u003einformation\u003cbr\u003euptodate"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "information", "label": "information", "shape": "dot", "size": 40, "title": "co-occurents de information:\u003cbr\u003eglobal\u003cbr\u003eplease"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "please", "label": "please", "shape": "dot", "size": 40, "title": "co-occurents de please:\u003cbr\u003einformation\u003cbr\u003erefer"}, {"color": "#048b9a", "font": {"color": "#333333"}, "id": "refer", "label": "refer", "shape": "dot", "size": 20, "title": "co-occurents de refer:\u003cbr\u003eplease"}]);
        edges = new vis.DataSet([{"color": "#25FDE9", "from": "daily", "label": 1, "to": "discussion", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "discussion", "label": 1, "to": "thread", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "thread", "label": 1, "to": "january", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "january", "label": 1, "to": "page", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "page", "label": 1, "to": "contain", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "contain", "label": 1, "to": "uptodate", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "uptodate", "label": 1, "to": "global", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "global", "label": 1, "to": "information", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "information", "label": 1, "to": "please", "weight": 1, "width": 10}, {"color": "#25FDE9", "from": "please", "label": 1, "to": "refer", "weight": 1, "width": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -40000,
            "springConstant": 0.01,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
